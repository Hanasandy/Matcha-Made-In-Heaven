<!DOCTYPE html>
<html lang="en">



<head>
	<meta charset="UTF-8">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	</head>
	<body>
		
		   <div class="container">
          <div class= 'row'>
                     <div class = "col-md-12" Id = "UserChoose" > Create User
                     </div> 
                    
          </div>

           <div class= 'row'>
                     <div class = "col-md-6" Id = "additionMM" >
                     </div>
                     


                     <div class = "col-md-6" Id = "soso" >
                    </div>
                    
          </div>



           <div class= 'row'>
                     <div class = "col-md-12" Id = "addition" >
                     
                    
          </div>

          <div class= 'row'>

					      <div class="form-group">

		                <label for="Product">ID</label>

		                <input type="text" class="form-control" id="Quan">

                    <label for="Product">PASSWORD</label>

                    <input type="text" class="form-control" id="Xman">

                     <label for="Product">EMAIL</label>

                    <input type="text" class="form-control" id="Msend">

                   

		               
                 </div>

					</div>
          <div class = "row">
          					 
                     
                     <button type="submit" class="btn btn-default" id="record"><i class="fa fa-search"></i> Create User ID</button>
                     <button type="submit" class="btn btn-default" id="redirect"><i class="fa fa-search"></i> login</button>
                     
          </div>
            
				      
		    </div>
    
    
	  <script> 
            
              $("#redirect").on("click", function(event) {

                     window.location.replace("/login");

               }); 

              $("#record").on("click", function(event) {
                   var user =  $("#Quan").val().trim();
                   var pass =  $("#Xman").val().trim();
                   let emails = $("#Msend").val().trim();
                   let userFile = {
                      
                       userId : user , 
                       password : pass, 
                       email    : emails

                   }

                   $.ajax({
                   method : 'post',            
   
                   url: '/login/find',

                   data : userFile
               
              
               
               
                   }).then(function(data){
                      console.log(data);

                      if(data.docs.length == 0){
                        //console.log("empty");
                         //console.log(data.save);
                        var fileSend = data.save;  
                         $.ajax({
                           method : 'post',            
           
                           url: '/login/record',

                           data : fileSend
                       
                      
                       
                       
                           }).then(function(data){

                           
                             window.location.replace(data);

                          });




                      }else{
                         console.log("saved")
                      }
                     

                
                   }); 

              });

               

              
              



             
           
            




      </script>
	</body>
</html>
